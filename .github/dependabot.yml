---
version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly

  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: weekly
    allow:
      - dependency-type: all

  - package-ecosystem: gomod
    directory: /tools/mod # Not linked from /go.mod
    schedule:
      interval: weekly
    allow:
      - dependency-type: all
