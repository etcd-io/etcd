---
version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly

  - package-ecosystem: gomod
    directories:
      - /
      - /api
      - /client/internal/v2
      - /client/pkg
      - /client/v3
      - /etcdctl
      - /etcdutl
      - /pkg
      - /server
      - /tests
      - /tools/mod # Not linked from /go.mod
      - /tools/rw-heatmaps
      - /tools/testgrid-analysis
    schedule:
      interval: daily
    allow:
      - dependency-type: all

  - package-ecosystem: docker
    directory: /
    schedule:
      interval: weekly

  - package-ecosystem: docker
    directory: /
    target-branch: "release-3.4"
    schedule:
      interval: monthly

  - package-ecosystem: docker
    directory: /
    target-branch: "release-3.5"
    schedule:
      interval: monthly
