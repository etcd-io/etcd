name: Tests
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go: [1.12.12]
        target:
        - linux-amd64-integration-1-cpu
        - linux-amd64-integration-4-cpu
        - linux-amd64-functional
        - linux-amd64-unit
        - linux-amd64-e2e
        - all-build
        - linux-386-unit
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go }}
    - env:
        TARGET: ${{ matrix.target }}
        GO111MODULE: on
      run: |
        echo "${TARGET}"
        go get -t -v -d ./...
        case "${TARGET}" in
          linux-amd64-integration-1-cpu)
            sudo GOARCH=amd64 CPU=1 PASSES='integration' ./test
            ;;
          linux-amd64-integration-4-cpu)
            sudo GOARCH=amd64 CPU=4 PASSES='integration' ./test
            ;;
          linux-amd64-functional)
            sudo ./build && GOARCH=amd64 PASSES='functional' ./test
            ;;
          linux-amd64-unit)
            sudo ./build && GOARCH=amd64 PASSES='unit' ./test
            ;;
          linux-amd64-e2e)
            sudo GOARCH=amd64 PASSES='build release e2e' MANUAL_VER=v3.3.13 ./test
            ;;
          all-build)
            GOARCH=amd64 PASSES='build' ./test
            GOARCH=386 PASSES='build' ./test
            GO_BUILD_FLAGS='-v' GOOS=darwin GOARCH=amd64 ./build
            GO_BUILD_FLAGS='-v' GOOS=windows GOARCH=amd64 ./build
            GO_BUILD_FLAGS='-v' GOARCH=arm ./build
            GO_BUILD_FLAGS='-v' GOARCH=arm64 ./build
            GO_BUILD_FLAGS='-v' GOARCH=ppc64le ./build
            GO_BUILD_FLAGS='-v' GOARCH=s390x ./build
            ;;
          linux-386-unit)
            sudo GOARCH=386 PASSES='unit' ./test
            ;;
          *)
            echo "Failed to find target"
            exit 1
            ;;
        esac
